<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Log in - NutriApp Admin','none')" />
<body>
<div class="login-form">
  <h4 class="text-center">NutriApp Control Panel</h4>  
		<div class="text-center" th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div  class="text-center" th:if="${param.logout}">
			<p class="text-warning">You have been logged out</p>
		</div>
	<form th:action="@{/login}" method="post" >			

			<h2 class="text-center">Log in </h2>  
			
			<div class="form-group">
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</div>
			<div class="form-group">
				<input type="submit" value="Login" class="btn btn-primary btn-block" />
			</div>
			<div class="clearfix text-center">
            	<label class="checkbox-inline"><input type="checkbox" name="remember-me"> Remember me</label>
            </div>     			
	</form>
</div>	
<div th:replace="fragments :: footer"></div>
	

</body>
</html>
